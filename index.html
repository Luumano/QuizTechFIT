<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/logo_fit25.png" type="image/x-icon">
</head>
<body>
    <div class="main-container" id="main-container">
        <div id="start-screen" class="screen">
            <div class="logo-container">
                <img class="logo" src="imagens/realizacao.png" alt="Logo do Quiz">
            </div>
            <h2>Bem-vindo ao Quiz do FIT 2025!</h2>
            <p>Digite seu nome para começar:</p>
            <input type="text" id="player-name-input" placeholder="Seu nome">
            <button id="start-button">Começar</button>
        </div>

                <div id="leaderboard-container-side" class="screen">
            <div class="logo-container">
                <img class="logo" src="imagens/realizacao.png" alt="Logo do Quiz">
            </div>
            <h2> Placar de Líderes</h2>
            <div class="leaderboard-content-wrapper">
                <table id="leaderboard-side">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Nome</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <button id="refresh-leaderboard">Atualizar Placar</button>
        </div>
    </div>

    <div id="quiz-container" class="screen" style="display: none;">
        <div id="question-text"></div>
        <div id="options-container" class="options-container"></div>
        <div class="status-bar">
            <div id="timer-container" class="timer-container">
                Tempo: <span id="time-left"></span>s
            </div>
            <div id="score-container" class="score-container">
                Pontos: <span id="score">0</span>
            </div>
        </div>
        <div class="help-options">
            <button id="help-button">Ajuda (<span id="help-count">2</span>)</button>
            <button id="skip-button">Pular (<span id="skip-count">2</span>)</button>
        </div>
          <div class="logo-container">
                <img class="logo" src="imagens/realizacao.png" alt="Logo do Quiz">
            </div>
    </div>

    <div id="result-container" class="screen" style="display: none;">
        <h2>Fim de Jogo!</h2>
        <p>Sua pontuação final é: <span id="final-score"></span></p>
        <button id="restart-button">Novo Jogador</button>
        <hr>
        <h3>Placar de Líderes</h3>
        <div class="leaderboard-content-wrapper">
            <table id="leaderboard-endgame">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
            <div class="logo-container-endgame">
                <img class="logo-endgame" src="imagens/realizacao.png" alt="Logo do Quiz">
            </div>
    </div>

    <script type="module" src="js/script.js"></script>

    <footer>
        
    </footer>
</body>
</html>
